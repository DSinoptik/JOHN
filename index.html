<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project JOHN</title>

    <!-- <style>
      .myinput::placeholder {
        color: #ffffff;
      }
    </style> -->

    <style>
      input::placeholder {
        color: #ffffff;
      }

      textarea::placeholder {
        color: #ffffff;
      }
    </style>

    <!-- image preloader -->
    <link rel="preload" href="./images/Ellipse 1.png" />

    <!-- font insert HEEBO/VOLKORN-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;700&family=Vollkorn:ital@1&display=swap"
      rel="stylesheet"
    />
    <!-- CSS connect -->
    <link rel="stylesheet" href="./css/style.css" />

  </head>
  <body>
    <!--HEADER BOX-->
    <header>
      <div class="container">
        <nav>
          <ul
            style="list-style: none; display: flex; justify-content: flex-end"
          >
            <li style="margin-left: 33px">
              <a
                href="#"
                style="
                  font-family: 'Heebo';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 20px;
                  line-height: 29px;
                  text-align: right;
                  color: #000000;
                  text-decoration: none;
                "
                >Works</a
              >
            </li>
            <li style="margin-left: 33px">
              <a
                href="#"
                style="
                  font-family: 'Heebo';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 20px;
                  line-height: 29px;
                  text-align: right;
                  color: #000000;
                  text-decoration: none;
                "
                >Blog</a
              >
            </li>
            <li style="margin-left: 33px">
              <a
                href="#"
                style="
                  font-family: 'Heebo';
                  font-style: normal;
                  font-weight: 500;
                  font-size: 20px;
                  line-height: 29px;
                  text-align: right;
                  color: #000000;
                  text-decoration: none;
                "
                >Contacts</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!--MAIN-->
    <main>
      <!--SECTION #1-->
      <section>
        <div
          style="
            max-width: 858px;
            margin: auto;
            display: flex;
            justify-content: space-between;
            padding-top: 140px;
            padding-bottom: 71px;
          "
        >
          <article>
            <h1
              style="
                font-family: 'Heebo';
                font-style: normal;
                font-weight: 700;
                font-size: 44px;
                line-height: 60px;
                color: #21243d;
                margin-bottom: 40px;
              "
            >
              Hi, I am John, Creative Technologist
            </h1>

            <p
              style="
                font-family: 'Heebo';
                font-style: normal;
                font-weight: 400;
                font-size: 16px;
                line-height: 24px;
                color: #21243d;
                margin-bottom: 38px;
                margin-right: 110px;
              "
            >
              Amet minim mollit non deserunt ullamco est sit aliqua dolor do
              amet sint. Velit officia consequat duis enim velit mollit.
              Exercitation veniam consequat sunt nostrud amet.
            </p>

            <!-- button_download_resume_link -->
            <a
              href="#"
              style="
                background: #ff6464;
                border-radius: 2px;
                font-family: 'Heebo';
                font-style: normal;
                font-weight: 500;
                font-size: 20px;
                line-height: 29px;
                color: #ffffff;
                text-decoration: none;
                padding: 9px 20px 9px 20px;
              "
              >Download Resume</a
            >
          </article>

          <div>
            <img src="images/Ellipse 1.png" height="243" width="243" />
          </div>
        </div>
      </section>

      <!-- new section with DZ -->
      <section
        style="
          background-color: #000000;
          margin: auto;
          padding-top: 69px;
          padding-bottom: 38px;
        "
      >
        <!-- box for form -->
        <div
          style="
            width: 564px;
            margin: auto;
            padding-top: 69px;
            padding-bottom: 38px;
          "
        >
          <!-- form -->
          <form name="sendmessage" action="#" method="post">
            <!-- input 1 -->
            <div>
              <input
                style="
                  width: 100%;
                  box-sizing: border-box;
                  background: rgba(255, 255, 255, 0.18);
                  border-radius: 0px;
                  border-style: none;
                  padding: 18px 31px 18px 31px;
                  font-family: 'Vollkorn';
                  font-style: italic;
                  font-weight: 400;
                  font-size: 17px;
                  line-height: 22px;
                  color: #ffffff;
                "
                type="text"
                name="Name"
                placeholder="Name"
                id="Name"
              />
            </div>
            <!-- input 2 -->
            <div>
              <input
                style="
                  width: 100%;
                  box-sizing: border-box;
                  background: rgba(255, 255, 255, 0.2);
                  border-radius: 0px;
                  border-style: none;
                  padding: 18px 31px 18px 31px;
                  font-family: 'Vollkorn';
                  font-style: italic;
                  font-weight: 400;
                  font-size: 17px;
                  line-height: 22px;
                  color: #ffffff;
                "
                type="email"
                name="E-mail"
                placeholder="Email"
                id="email"
              />
            </div>
            <!-- input 3 -->
            <div>
              <input
                style="
                  width: 100%;
                  box-sizing: border-box;
                  background: rgba(255, 255, 255, 0.18);
                  border-radius: 0px;
                  border-style: none;
                  padding: 18px 31px 18px 31px;
                  font-family: 'Vollkorn';
                  font-style: italic;
                  font-weight: 400;
                  font-size: 17px;
                  line-height: 22px;
                  color: #ffffff;
                "
                type="budget"
                name="budget"
                placeholder="Budget"
                id="budget"
              />
            </div>
            <!-- input 4 (messagebox) -->
            <div>
              <textarea
                name="message"
                placeholder="Describe youre project..."
                style="
                  width: 100%;
                  box-sizing: border-box;
                  resize: none;
                  background: rgba(255, 255, 255, 0.2);
                  border-radius: 0px;
                  border-style: none;
                  padding: 18px 31px 88px 31px;
                  font-family: 'Vollkorn';
                  font-style: italic;
                  font-weight: 400;
                  font-size: 17px;
                  line-height: 22px;
                  color: #ffffff;
                  margin-bottom: 22px;
                "
              ></textarea>
            </div>
            <!-- button -->
            <div style="max-width: 564px; text-align: center">
              <button
                type="submit"
                style="
                  border: none;
                  background-color: transparent;
                  border: solid #7ec4bd 2px;
                  font-family: 'Vollkorn';
                  font-style: italic;
                  font-weight: 400;
                  font-size: 17px;
                  line-height: 22px;
                  text-align: center;
                  color: #8bcac3;
                  padding: 16px 60px;
                  cursor: pointer;
                "
              >
                Send Message
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
